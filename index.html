<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Header Logo <img src="https://www.nicepng.com/png/full/268-2685346_using-a-modified-tsumirrens-1985-real-world-database.png" alt="Mishima Zaibatsu Logo"></h2>
        <a href="">Header Link 1</a>
        <a href="">Header Link 2</a>
        <a href="">Header Link 3</a>
    </header>
    <main> <!-- hero -->
        <h1>This website is awesome</h1>
        <p>Random text smaller font</p>
        <img src="https://image.api.playstation.com/cdn/EP0700/CUSA06014_00/60LMXmTtlbr3RwGglLc9awmBpcFRCC5S.png" alt="Tekken 7 Cover">
        <button>Sign up</button>
    </main>
    <section> <!-- images and information -->
        <div class="character"> 
        <img src="https://wallpaperaccess.com/full/4670530.jpg" alt="Jin">
        <p>Jin Kazama</p>
        </div>
        <div class="character"> 
        <img src="https://kofallstarx.com/wp-content/uploads/2019/11/kazuya-full.png" alt="Kazuya">
        <p>Kazuya Mishima</p>
        </div>
        <div class="character">
        <img src="https://ssb.wiki.gallery/images/thumb/7/79/Heihachi_TTT2.png/1200px-Heihachi_TTT2.png" alt="Heihachi">
        <p>Heihachi Mishima</p>
        </div>
        <div class="character"> 
        <img src="https://cdn.dashfight.com/c9f7048265655f187ff3547beabbfde1490d097b.png" alt="Kuma">
        <p>Kuma (Pet bear)</p>
        </div>
    </section>
    <aside>  <!-- quotes -->
       <q>Power is Everything</q>
       <p>- Jin Kazama</p>
    </aside>
    <div id="call_to_action">
        <p>Sign up by clicking that button there!</p>
        <button>Sign Up</button>
    </div>
    <footer>
        Tekken Zaibatsu 2022
    </footer>
</body>
</html>
